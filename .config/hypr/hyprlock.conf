background {
    monitor =
    path = /usr/share/backgrounds/StratOS/StratOS-Tokyonight-vectorized-caption.png
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    # blur_passes = 0.60 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true # false
    outer_color = rgb(15,15,15)
    inner_color = rgb(61afef)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, -20
    halign = center
    valign = center
}
label {
    monitor =
    text = <i>I use StratOS BTW!</i>
    color = rgb(97, 175, 239)
    font_size = 36
    font_family = SF Pro Display Semibold Italic # Note that JetBrains Mono and Potra are also lovely fonts!

    position = 0, -420
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgb(91,175,239)
    font_size = 72
    font_family = Cunia 

    position = 0, 420
    halign = center
    valign = center
}

general {
    ignore_empty_input = true
}